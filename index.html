<!DOCTYPE html>
<html lang="de">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
    <title>LWC</title>
    <script>
        import {Wiki} from './index.js'

        const wiki = new Wiki()

        document.getElementById('download-wiki-btn').addEventListener('click', wiki.saveDatabase)
    </script>
</head>
<body>
<h1>Local Wiki Crawler by <a href="https://jpkmiller.github.io">jpkmiller</a></h1>
<h2>Wiki. Offline. Everywhere.</h2>
<p id="download">
    <button id="download-wiki-btn" onclick="saveDatabase()">Download from german Wikipedia</button>
</p>
<p id="search">
    <label for="search-input">Search</label>
    <input id="search-input"/>
</p>
<style>
    body {
        font-family: "Liberation Sans", serif;
        font-size: 2vw;
    }

    a {
        color: inherit;
        text-decoration: none;
    }
</style>
</body>
</html>
